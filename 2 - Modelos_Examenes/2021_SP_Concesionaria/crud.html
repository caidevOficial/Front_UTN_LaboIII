            <div class="github-fork-ribbon">
                <a href="#" target="_blank">SP Lab III</a>
            </div>
        </div>

        <section>    
            <nav class="nav1">
                <div class="nav-container">
                    <!-- TOP RIGHT ICON MENU -->
                <div class="menuIcon" id="open">
                    <span>&#9776;</span>
                </div>

                    <img src="./assets/main_logo.png" alt="Car Logo">

            </nav>
        </section>
        
        <section class="bounceInDown animated header">
            <h1 align='center'>
                Administration
            </h1>
            <div class="backImage">
                
            </div>
        </section>

    </header>

    <main>
        
        <section>
            <div class="container-fluid">
                <div class="row justify-content-center pt-4">
                    <div class="col-sm-6 border border-primary rounded bg-dark">
                        <fieldset align='center'>
                            <legend>Ads Information</legend>
                            <div class="row justify-content-center"></div>
                                
                                <form  class="animated bounceInLeft dark-mode">
                                    
                                    <input type="hidden" name="idForm" id="id">
                                    <div class="row justify-content-center">
                                        <div class="col">
                                            <label for="textTitle">Title</label><br>
                                            <img src="./assets/icon/title.png" alt="Title Icon">
                                            <input type="text" placeholder="Title" name="textTitle" width="100px" required><br>
                                        </div>
                                    </div>
                                    
                                    <div class="row justify-content-center">
                                        <div class="col">
                                        <label for="selectTransaction">Transaction</label><br>
                                        <img src="./assets/icon/transaction.png" alt="Transaction Icon">
                                        <select name="selectTransaction" id="stransac" class="dark-mode" width="100px">
                                            <option value="">Select a transaction's type</option>
                                            <option value="sale">Sale</option>
                                            <option value="rent">Rent</option>
                                            <option value="exchange">Exchange</option>
                                        </select><br>
                                            
                                        </div>
                                    </div>


                                    <div class="row justify-content-center">
                                        <div class="col">
                                            <label for="textdescription">Desciption</label><br>
                                            <img src="./assets/icon/description.png" alt="Description Icon">
                                            <input type="text" name="textdescription" id="tDesciption" placeholder="Input a description" width="100px" required><br>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col">
                                            <label for="textPrice">Price</label><br>
                                            <img src="./assets/icon/money.png" alt="Price Icon">
                                            <input type="number" name="textPrice" id="tPrice" placeholder="Input a price" min="250000" max="25000000" value="1500000" width="100px" required><br>
                                        </div>
                                    </div>

                                    <div class="row justify-content-around p-2 mb-3">
                                        <div class="col-3">
                                            <img src="./assets/icon/car-door.png" alt="Door Icon" class="col-2 align-self-center">
                                            <div class="row justify-content-between">
                                                <i class="col-1 fas align-self-center"></i> 
                                                <input type="number" name="textDoors" id="tDoors" placeholder="Doors" min="1" max="5" required><br>
                                            </div>
                                        </div>

                                        <div class="col-3">
                                            <img src="./assets/icon/speedometer.png" alt="Spedometer Icon" class="col-2 align-self-center">
                                            <div class="row justify-content-between">
                                                <input type="number" name="textKilometers" id="tKilometers" placeholder="KM's" min="0" max="25000000" required><br>
                                            </div>
                                        </div>

                                        <div class="col-3">
                                            <img src="./assets/icon/car-engine.png" alt="Engine Icon" class="col-2 align-self-center">
                                            <div class="row justify-content-between">
                                                <input type="number" name="textHorsePower" id="tEngine" placeholder="Horse Power" min="20" max="2500" required><br>
                                            </div>
                                        </div>
                                    </div>
        
        
                                    <div class="row p-2 justify-content-between animated bounceInUp">

                                        <!-- SUBMIT -->
                                        <button class="col-md-3 dark-mode" type="submit" id="buttonSubmit">
                                            <span>
                                                <img src="./assets/icon/save.png" alt="Logo Save">
                                            </span>
                                            <input type="submit" value="Save" class="btn btn-success">
                                        </button>

                                        <!-- UPDATE -->
                                        <button class="hidden col-md-3 dark-mode" type="submit" id="buttonModify">
                                            <span>
                                                <img src="./assets/icon/edit.png" alt="Logo Modify">
                                            </span>
                                            <input type="button" value="Update" class="btn btn-success">
                                        </button>

                                        <!-- DELETE -->
                                        <button class="hidden col-md-3 dark-mode" type="delete" id="buttonDelete">
                                            <span>
                                                <img src="./assets/icon/delete.png" alt="Logo Delete">
                                            </span>
                                            <input type="button" value="Delete" class="btn btn-danger">
                                        </button>

                                        <!-- CANCEL -->
                                        <button class="hidden col-md-3 dark-mode" type="reset" id="buttonCancel">
                                            <span>
                                                <img src="./assets/icon/cancel.png" alt="Logo Cancel">
                                            </span>
                                            <input type="button" value="Cancel" class="btn btn-warning">
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Filter -->
        <section>
            <div class="row justify-content-center">

                <div class="col-8 dark-mode rounded">
                    
                    <form>
                        <div class="container-fluid">
                            <div class="row justify-content-center pt-5">
                                <div class="col-4" align="center">
                                    <label>Filter Transaction</label>
                                </div>
                                <div class="col-4" align="center">
                                    <label>Average Price</label>
                                </div>
                            </div>
    
                            <div class="row justify-content-center pb-5">
                                <select class="col-4 rounded" name="FTransaction" id="FTransaction" align="center">
                                    <optgroup label="Transaction">
                                        <option value="all">All</option>
                                        <option value="sale">Sale</option>
                                        <option value="rent">Rent</option>
                                    </optgroup>
                                </select>
    
                                <input class=" col-4 rounded" type="text" placeholder="Average Price" id="Average" align="center">
                            </div>
                            <div class="row justify-content-center pb-5">
                                <div class="col-8 justify-content-center">
                                    <label class="text-white"><input class="myCheck" type="checkbox"  name="title" checked>Title</label>
                                    <label class="text-white"><input class="myCheck" type="checkbox"  name="transaction" checked>Transaction</label>
                                    <label class="text-white"><input class="myCheck" type="checkbox"  name="description" checked>Description</label>
                                    <label class="text-white"><input class="myCheck" type="checkbox"  name="price" checked>Price</label>
                                    <label class="text-white"><input class="myCheck" type="checkbox"  name="doors" checked>Doors</label>
                                    <label class="text-white"><input class="myCheck" type="checkbox"  name="kilometers" checked>Kilometers</label>
                                    <label class="text-white"><input class="myCheck" type="checkbox"  name="engine" checked>Engine</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- EndFilter -->

        <div align="center" id="spinner">
            <!-- <h1 align='center'>No se ve pero gira -> O </h1>
            <img src="./assets/Search.gif" alt="El Spiner"> -->
        </div>

        <div class="container-fluid">
            <section align='center'>
                <div id="dynamicTable" class="TheTable">
                    
                </div>
            </section>
        </div>
