<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./media/icon/taiIcono.png">
    <script src="./js/script.js" type="module"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/animation.css">
    <title>Administration</title>
</head>
<body class="hiddenBody">
    <header>
        <!-- TOP RIGHT BLACK RIBBON -->
        <div class="github-fork-ribbon-wrapper right">
            <div class="github-fork-ribbon">
                <a href="#" target="_blank">PP Lab III</a>
            </div>
        </div>

        <section>    
            <nav class="nav1">
                <div class="nav-container">
                    <!-- TOP RIGHT ICON MENU -->
                <div class="menuIcon" id="open">
                    <span>&#9776;</span>
                </div>

                <div class="logo">
                    <img src="./media/main_logo.png" alt="Car Logo">
                </div>

                <div class="myLinks" id="myLinks">
                    <a href="./index.html" id="enlace-inicio" class="btn-header">About Us</a>
                    <a href="#" id="enlace-variety" class="btn-header">Ads</a>
                    <a href="#" id="enlace-servicio" class="btn-header">Blog</a>
                    <a href="#" id="enlace-contacto" class="btn-header">Contact Us</a>
                </div>
            </div>

            </nav>
        </section>
        
        <section class="bounceInDown animated header">
            <h1 align='center'>
                Administration
            </h1>
            <div class="backImage">
                
            </div>
        </section>

    </header>

    <main>
        
        <fieldset align='center'>
            <legend>Ad's Information</legend>
            <!-- Form -->
            <form class="animated bounceInLeft">
                <input type="hidden" name="idForm" id="id">

                <label for="textTitle">Title</label><br>
                <img src="./media/icon/title.png" alt="Title Icon">
                <input type="text" placeholder="Title" name="textTitle"><br>

                <label for="selectTransaction">Transaction</label><br>
                <img src="./media/icon/transaction.png" alt="Transaction Icon">
                <select name="selectTransaction" id="stransac">
                    <option value="">Select a transaction's type</option>
                    <option value="sale">Sale</option>
                    <option value="rent">Rent</option>
                    <option value="exchange">Exchange</option>
                </select><br>

                <label for="textdescription">Desciption</label><br>
                <img src="./media/icon/description.png" alt="Description Icon">
                <input type="text" name="textdescription" id="tDesciption" placeholder="Input a description" required><br>

                <label for="textPrice">Price</label><br>
                <img src="./media/icon/money.png" alt="Price Icon">
                <input type="number" name="textPrice" id="tPrice" placeholder="Input a price" min="250000" max="2500000" value="1500000" required><br>

                <div class='sameLine'>
                    <img src="./media/icon/car-door.png" alt="Door Icon">
                    <input type="number" name="textDoors" id="tDoors" placeholder="Doors" min="1" max="5" required><br>

                    <img src="./media/icon/speedometer.png" alt="Spedometer Icon">
                    <input type="number" name="textKilometers" id="tKilometers" placeholder="KM's" min="0" max="250000" required><br>

                    <img src="./media/icon/car-engine.png" alt="Engine Icon">
                    <input type="number" name="textHorsePower" id="tEngine" placeholder="Horse Power" min="90" max="250" required><br>

                </div>

                <!-- Buttons -->
        <section align='center' id="buttons" class="animated bounceInUp">
            <button type="submit" id="buttonSubmit" class="buttonForm">
                <span>
                    <img src="./media/icon/save.png" alt="Logo OK">
                </span>
                <h4>Save</h4>
            </button>
    
            <button type="reset" id="buttonCancel" class="buttonForm">
                <span>
                    <img src="./media/icon/cancel.png" alt="Logo Cancel">
                </span>
                <h4>Cancel</h4>
            </button>
    
            <button type="submit" id="buttonModify" class="buttonForm hidden">
                <span>
                    <img src="./media/icon/edit.png" alt="Logo Modify">
                </span>
                <h4>Modify</h4>
            </button>
    
            <button type="button" id="buttonDelete" class="buttonForm hidden">
                <span>
                    <img src="./media/icon/delete.png" alt="Logo Delete">
                </span>
                <h4>Delete</h4>
            </button>
        </section>

            </form>
        </fieldset>

        <div id="spinnerCont">
            <img src="./media/car_spinner.gif" id="mySpinner" alt="spinner">
        </div>

        <br><br><br><br>
        <section align='center'>
            <div id="dynamicTable" class="TheTable">

            </div>
        </section>

        <!-- Coffee -->
        <aside class="aside animated bounceInRight">
            <h1>Some Promotional ads</h1>
            <!-- Sale un cafecito ;) -->
            <a href='https://cafecito.app/caidevoficial' rel='noopener' target='_blank'>
                <img srcset='https://cdn.cafecito.app/imgs/buttons/button_6.png 1x, 
                https://cdn.cafecito.app/imgs/buttons/button_6_2x.png 2x, 
                https://cdn.cafecito.app/imgs/buttons/button_6_3.75x.png 3.75x' src='https://cdn.cafecito.app/imgs/buttons/button_6.png' alt='Invitame un cafÃ© en cafecito.app' /></a>
        </aside>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <section class="bounceInUp">
            <nav class="nav1 sameLine">
                <div class="myLinks nav1" id="myLinks">
                    <a href="./index.html" id="enlace-inicio" class="btn-header">About Us</a>
                    <a href="#" id="enlace-variety" class="btn-header">Ads</a>
                    <a href="#" id="enlace-servicio" class="btn-header">Blog</a>
                    <a href="#" id="enlace-contacto" class="btn-header">Contact Us</a>
                </div>
                <p id="copyright">Facu Falcone &COPY; 2021 all rights reserveds</p>
            </nav>
        </section>
        <section>
            <img src="" alt="">
        </section>
    </footer>

</body>
</html>
